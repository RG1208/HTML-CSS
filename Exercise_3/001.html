<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }
    .subscribe-button:hover{
        opacity: 0.7;
    }
    .subscribe-button:active{
        background-color: grey;
    }
   
</style>
<button class="subscribe-button">SUBSCRIBE</button>

<style>
    .join-button{
        background-color: white;
        color: blue;
        border-color: blue;
        border-style: solid;
        height: 36px;
        width: 65px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover{
        background-color: blue;
        color: white;       
    }
    .join-button:active{
        opacity: 0.7;
    }
</style>
<button class="join-button">JOIN</button>

<style>
    .tweet-button{
        background-color: rgb(2,158,255);
        color: white; 
        border: none;
        height: 36px;
        width: 80px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15s;
    }
    .tweet-button:hover{
         box-shadow: 5px 5px 10px rgba(0,0,0,0.15)
    }
</style>
<button class="tweet-button">Tweet</button>
